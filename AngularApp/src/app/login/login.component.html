<div class="login">
  <form (submit)="login()">
      <fieldset>
        <legend>Login</legend>
      
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control"  aria-describedby="emailHelp" placeholder="Enter email" name="user.email" [(ngModel)]="user.email">
          <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control"  placeholder="Password" name="user.password" [(ngModel)]="user.password">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </fieldset>
  </form>
</div>
